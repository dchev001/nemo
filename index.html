<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html info, default -->
    <meta charset="utf-8">
    <title>FIU Biscayne Bay</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">
    
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layers.css">
    
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>   
    
    <!-- icons -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>   
       
  </head>

  <body>
    <!-- menu container -->
    <div class="container">
      <div class="topnav">
        <a href="https://crestcache.fiu.edu/index.html">
          <img src="images/fiu-white-logo.png" alt="FIU Logo" width="45px" height="16px"></a>
        <a href="#"><i class="fas fa-layer-group"></i></a>    
        <a href="#" onclick="showMapSubMenu()"><i class="fas fa-map"></i></a>
      </div>
    </div>
  
    <!-- map -->
    <div id="map"></div>

    <!-- javascript -->
    <script src="javascript/main.js"></script>
     
    
    <!-- layer console -->
    <div id="layerConsole">
      <div class="items">
        <a onclick="changeMap('satellite-v9')">Satellite</a>
        <a onclick="changeMap('light-v10')">Light</a>
        <a onclick="changeMap('dark-v10')">Dark</a>
        <a onclick="changeMap('streets-v11')">Streets</a>
        <a onclick="changeMap('outdoors-v11')">Outdoors</a>     
      </div>
    </div>

  </body>
</html>
